<!DOCTYPE html>
<html>
  <head>
    <title>{% if object %}Edit{% else %}Create{% endif %} Book</title>
  </head>
  <body>
    <h1>{% if object %}Edit{% else %}Create{% endif %} Book</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <a href="{% url 'book-list' %}">Cancel</a>
  </body>
</html>
