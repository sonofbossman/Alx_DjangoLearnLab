<!DOCTYPE html>
<html>
  <head>
    <title>Books</title>
  </head>
  <body>
    <h1>Book List</h1>
    <ul>
      {% for book in object_list %}
      <li>
        <a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a>
      </li>
      {% empty %}
      <li>No books available.</li>
      {% endfor %}
    </ul>
    <a href="{% url 'book-create' %}">Add New Book</a>
  </body>
</html>
