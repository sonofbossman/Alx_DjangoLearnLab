<!DOCTYPE html>
<html>
  <head>
    <title>Delete Book</title>
  </head>
  <body>
    <h1>Are you sure you want to delete "{{ object.title }}"?</h1>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'book-detail' object.pk %}">Cancel</a>
  </body>
</html>
