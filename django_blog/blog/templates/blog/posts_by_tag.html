{% extends "blog/base.html" %}
{% block content %}
  <h2>Posts tagged with "{{ tag.name }}"</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
      </li>
    {% empty %}
      <p>No posts found with this tag.</p>
    {% endfor %}
  </ul>
{% endblock %}
